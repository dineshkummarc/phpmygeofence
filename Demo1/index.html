<html > 
<head> 
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
	<title>Google Map V3 Polygon Creator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="polygon.min.js"></script>
	
	<script type="text/javascript">
	$(function(){
		  //create map
		 var WorldMapCenter=new google.maps.LatLng(28.65314, 77.13087);
		 var myOptions = {
		  	zoom: 10,
		  	center: WorldMapCenter,
		  	mapTypeId: google.maps.MapTypeId.ROADMAP
		  }
		 map = new google.maps.Map(document.getElementById('main-map'), myOptions);
		 var creator = new PolygonCreator(map);
		 
		 //reset
		 $('#reset').click(function(){ 
		 		creator.destroy();
		 		creator=null;
		 		creator=new PolygonCreator(map);
				$('#dataPanel').empty();
				$('#dataPanel1').empty();
		 });		 
		 
		 //show paths
		 $('#showData').click(function(){ 
		 		$('#dataPanel').empty();
		 		if(null==creator.showData()){
		 			$('#dataPanel').append('Please first create a polygon');
		 		}else{
		 			$('#dataPanel').append(creator.showData());
		 		}
		 });
		 
		 //show color
		 $('#showColor').click(function(){ 
		 		$('#dataPanel1').empty();
		 		if(null==creator.showData()){
		 			$('#dataPanel1').append('Please first create a polygon');
		 		}else{
		 				$('#dataPanel1').append(creator.showColor());
		 		}
		 });
		 
		 //save polygon
		 $('#addInDatabase').click(function(){ 
		 		$('#dataPanel').empty();
		 		if(null==creator.showData()){
		 			$('#dataPanel').append('Please first create a polygon');
		 		}else{
		 				// $('#dataPanel').append(creator.showColor());
						$('#dataPanel').append('Please write code for database entry');
		 		}
		 });
		 
	});	
	</script>
</head>
<body>
	<div id="header">
	<ul><li class="title">Polygon Creator Class (For Google Map API v3)</li></ul>
	<p><span class="instruction">Demo Instruction:</span>
	Left click on the map to create markers, when last marker meets first marker, it will form a polygon.
	Right click on the polygon to change its color.
	</p>
	</div>
	<div id="leftside">
	<input id="reset" value="Reset" type="button" class="navi"/>
	<input id="showColor"  value="Show Color" type="button" class="navi"/>
	<textarea rows="25" cols="20" id="dataPanel1"></textarea>
	</div>
	</div>
	<div id="main-map"></div>
	<div id="rightside">
	<input id="showData"  value="Get Latitude-Longitude" type="button" class="navi"/>
	<input id="addInDatabase"  value="Save Polygon" type="button" class="navi"/>
	<textarea rows="25" cols="20" id="dataPanel"></textarea>
	</div>
</body>
</html>
